<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Page</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
       
        body {
            background-color: #221c25; 
            font-family: Arial, sans-serif;
            color: #333; 
        }
        .container {
            max-width: 1200px;
        }
        .profile-header {
            background-color: #3b589800;
            color: #fff;
            padding: 20px;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .profile-header h1 {
            font-size: 36px;
            margin-bottom: 10px;
        }
        .avatar {
            border-radius: 50%;
            width: 150px;
            height: 150px;
            border: 5px solid #fff; 
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }
        .menu-icons li {
            margin-bottom: 10px;
        }
        .menu-icons li a {
            color: #333; 
            text-decoration: none;
            transition: color 0.3s;
        }
        .menu-icons li a:hover {
            color: #000; 
        }

        .asd {
            height: 300px;
            width: 100%;
            border-radius: 20px;
        }

        .profile-header {
            position: absolute;
            top: 240px;
            width: 100%;
            
        }
        .ewfd {
            margin-top: 80px;
            text-align: center;
            font-weight: bold;
            color:#fff;
        }

        .erfd {
            width: 500px;
            

        }
        .erfd button {
            width: 100%;
            border: none;
            background: none;
            color: #fff;
            border: none;
        }

        ::-webkit-scrollbar {
            display: none;
        }

        .erfd button:hover {
            background-color: rgb(42, 163, 211);
            border-radius: 10px;
            border: none;
        }
        .p {
            text-align: center;
            color: #fff;
        }

        .adsf {
            height: 100vh;
            width: 100%;
        }
        @media only screen and (max-width: 700px ) {
            .erfd {
                transform: scale(0.6);
            }
        }
    </style>
</head>
<body>
    <div class="adsf">
        <div class="profile-header">
            <img src="436225495_891161142760363_6279558977862365386_n.jpg" class="avatar mb-3">
        </div>
        <div class="container mt-5">
            <img class="asd" src="301511990_536632861546528_2800087873186785791_n.jpg">
            <h1 class="ewfd">Joana Mea Torio</h1>
            <p class="p">- Real eyes, realize, real lies
                A girl that have dreams to achieve✨️</p>
            <ul class="list-unstyled menu-icons text-center" style="display: flex; align-items: center; justify-content: center;">
                <div class="erfd" style="background: none; border: none; border-radius: 10px; display: flex; justify-content: space-around; box-shadow: 05.px 0.1px 10px 10px black;">
                    <button><i class="fas fa-home fa-2x" ></i></button>
                    <button><i class="fas fa-user-friends fa-2x" ></i></button>
                    <button><i class="fas fa-video fa-2x"></i></button>
                    <button><i class="fas fa-store fa-2x"></i></button>
                    <button><i class="fas fa-bell fa-2x"></i></button>

                </div>
                
            </ul>
        </div>
    </div>
</body>

</html>
